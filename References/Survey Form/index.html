<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Project</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
    <header class="header">
        <div class="notinform">
            <h1 id="title" class="centered">Survey Form</h1>
            <p id="description" class="description centered">Thank you for filling out this survey for us!</p>
        </div>
    </header>

    <form id="survey-form">
        <div class="entry">
            <label id="name-label" for="name">Name</label>
            <input id="name" name="name" type="text" required placeholder="Enter your name" class="form-in">
        </div>
        <div class="entry">
            <label id="email-label" for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="Enter your Email" class="form-in">
        <div class="entry">
            <label id="number-label" for="number">Age</label>
            <input id="number" name="number" type="number" min="13" max="120" placeholder= "13" class="form-in">
        </div>
        <div class="entry">
            <label>How would you describe your current role?</label>
            <select id="dropdown" name="role" class="form-in" required>
                <option disabled selected value>Select current role</option>
                <option value="Student">Student</option>
                <option value="Employed">Employed</option>
                <option value="Unemployed">Unemployed</option>
                <option value="nopref">Prefer not to say</option>
            </select>
        </div>

        <div class="entry">
            <label>Would you recommend our company?</label>
            <label><input type="radio" name="reccomend" value="Yes" class="input-radio" checked>Yes</label>
            <label><input type="radio" name="reccomend" value="No" class="input-radio">No</label>
            <label><input type="radio" name="reccomend" value="Maybe" class="input-radio">Maybe</label>
        </div>

        <div class="entry">
            <label>What are you most interested in?</label>
            <label><input type="checkbox" value="Front-end" name="interest" class="input-checkbox">Front-end Development</label>
            <label><input type="checkbox" value="Back-end" name="interest" class="input-checkbox">Back-end Development</label>
            <label><input type="checkbox" value="Data Science" name="interest" class="input-checkbox">Data science</label>
            <label><input type="checkbox" value="Statistics" name="interest" class="input-checkbox">Statistics</label>
            <label><input type="checkbox" value="Other" name="interest" class="input-checkbox">Other</label>
        </div>
        <div class="entry">
            <label>Additional comments or suggestions?</label>
            <textarea name="comments" id="comments" class="input-textarea" placeholder="Enter your comment(s) here..."></textarea>
        </div>

        <div class="entry">
            <button type="submit" id="submit" class="submit-btn">Submit</button>
        </div>
    </form>
    </div>
  </body>

</html>
